<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AWS S3 File Upload</title>
	</head>
	<body>
		<!-- 1. Include action buttons play/stop -->
		<button id="btn-start-recording">Start Recording</button>
		<button disabled="disabled" id="btn-stop-recording">Stop Recording</button>
		<button id="cancel-button">Cancel Upload</button>
		<!--
			2. Include a video element that will display the current video stream
			and as well to show the recorded video at the end.
 		-->
		<hr>
		<video autoplay="" controls="" id="my-preview"></video>
		<p id="percentage"></p>
		<div id="results"></div>
		<!-- 
			3. Include the RecordRTC library and the latest adapter.
			Note that you may want to host these scripts in your own server
		-->
		<!-- 
			<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
			<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> 
		-->
		<!-- 
			4. Initialize and prepare the video recorder logic
		-->
		<!-- 
			<button id="upload-button">Upload to S3</button>
			<p id="percentage"></p>
			<div id="results"></div>
		-->
		<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
		<!-- use 5.5.5 or any other version on cdnjs -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.5/RecordRTC.js"></script> -->
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
		<script>
			AWS.config.region = 'us-east-1'; // 1. Enter your region
			AWS.config.credentials = new AWS.CognitoIdentityCredentials({
				IdentityPoolId: 'us-east-1:8b110ca3-b5d0-478f-8df8-e864d62807f2' // 2. Enter your identity pool
			});
			AWS.config.credentials.get(function(err) {
				if (err) {
					alert(err);
				} else {
					console.log(AWS.config.credentials);
				}
			});

			var bucketName = 'resilient-ai'; // Enter your bucket name+

			var bucket = new AWS.S3({
				params: {
					Bucket: bucketName
				}
			});

			var fileChooser = document.getElementById('file-chooser');
			var button = document.getElementById('upload-button');
			var results = document.getElementById('results');
			var percentage = document.getElementById('percentage');
			var cancelUpload = document.getElementById('cancel-button');

			function dataURLtoFile(dataurl, filename) {
				var arr = dataurl.split(','), 
					mime = arr[0].match(/:(.*?);/)[1],
					bstr = atob(btoa(arr[1])),
					n = bstr.length, 
					u8arr = new Uint8Array(n);
				while(n--){
					u8arr[n] = bstr.charCodeAt(n);
				}
				return new File([u8arr], filename, {type:mime});
			}

			// Store a reference of the preview video element and a global reference to the recorder instance
			var video = document.getElementById('my-preview');
			var recorder;
			// When the user clicks on start video recording
			document.getElementById('btn-start-recording').addEventListener("click", function(){
				// Disable start recording button
				this.disabled = true;
				// Request access to the media devices
				navigator.mediaDevices.getUserMedia({
					audio: true, 
					video: true
				}).then(function(stream) {
					// Display a live preview on the video element of the page
					setSrcObject(stream, video);
					// Start to display the preview on the video element
					// and mute the video to disable the echo issue !
					video.play();
					video.muted = true;
					// Initialize the recorder
					recorder = new RecordRTCPromisesHandler(stream, {
						mimeType: 'video/webm',
						bitsPerSecond: 128000
					});
					// recorder = new RecordRTCPromisesHandler(stream, {
					// 	mimeType: 'video/mp4',
					// 	bitsPerSecond: 128000
					// });
					// Start recording the video
					recorder.startRecording().then(function() {
						console.info('Recording video ...');
					}).catch(function(error) {
						console.error('Cannot start video recording: ', error);
					});
					// release stream on stopRecording
					recorder.stream = stream;
					// Enable stop recording button
					document.getElementById('btn-stop-recording').disabled = false;
				}).catch(function(error) {
					console.error("Cannot access media devices: ", error);
				});
			}, false);
			// When the user clicks on Stop video recording
			document.getElementById('btn-stop-recording').addEventListener("click", function(){
				this.disabled = true;
				document.getElementById('btn-start-recording').disabled = false;
				recorder.stopRecording().then(function(){
					// recorder.getBlob() return a promise
					var Blob = recorder.getBlob();
					Blob.then(function(data){
						// When and if the promise resolving successful
						var reader = new FileReader();
						reader.onload = function() {
							var random = Math.random();
							var objKey = 'video/user/web/'+random+'.'+data.type.split('/')[1];
							var params = {
								Key: objKey,
								ContentType: data.type,
								Body: reader.result,
								ACL: 'public-read'
							};
							var request = bucket.putObject(params);
							request.on('httpUploadProgress', function (progress) {
								percentage.innerHTML = parseInt((progress.loaded * 100) / progress.total)+'%'; 
								console.log("Uploaded :: " + parseInt((progress.loaded * 100) / progress.total)+'%');
								// console.log(progress.loaded + " of " + progress.total + " bytes");
							}).send(function(err, data){
								percentage.innerHTML = "File has been uploaded successfully.";
								listObjs();
							});
						};
						reader.readAsArrayBuffer(data);
					}).catch(function(err){
						console.error(err);
					});
				});
				recorder.stream.stop();
				video.pause();
			}, false);
			function listObjs() {
				var prefix = 'testing';
				bucket.listObjects({
					Prefix: prefix
				},
				function(err, data) {
					if (err) {
						results.innerHTML = 'ERROR: ' + err;
					} else {
						var objKeys = "";
						data.Contents.forEach(function(obj) {
							objKeys += obj.Key + "<br>";
						});
						results.innerHTML = objKeys;
					}
				});
			}
		</script>
	</body>
</html>
